#motion-demo {
  offset-path: path("M20,20 C20,100 200,0 200,100");
  animation: move 3000ms infinite alternate ease-in-out;
  width: 40px;
  height: 40px;
  background: cyan;
  text-align: center;
  line-height: 40px;
  font-size: 24px;
  position:absolute;
  top:0;
  left:0;
}

@keyframes move {
  0% {
    offset-distance: 0%;
  }
  100% {
    offset-distance: 100%;
  }
}
svg{
	border:solid 1px gray;
}

g circle{
	fill:red;
	r:15px;
	transition: all 0.3s;
}
g circle:hover{

.c1{ opacity: 1.0; transform: scale(1.0); animation: c1m linear 10s infinite; }
.c2{ opacity: 0.9; transform: scale(0.9); animation: c2m linear 9s infinite; }

.c8{ opacity: 0.3; transform: scale(0.3); animation: c8m linear 4.782969s infinite; }

@keyframes c1m { 0% {transform:rotate(0) scale(1.0);} 100% {transform:rotate(360deg) scale(1.0);} }
@keyframes c2m { 0% {transform:rotate(0) scale(0.9);} 100% {transform:rotate(360deg) scale(0.9);} }
